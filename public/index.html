  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Interval</title>
  	<style type="text/css">
      body{font-family:"Lucida Grande",Verdana,Sans-Serif;font-size:13px;color:#DEDEDE;margin:0;padding:0;background:#455E7F;}
      #shutdown {margin:10px auto;text-align:center;width:400px;}
      #shutdown img{margin:15px 10px;}
      #shutdown .message{padding:20px;background-color:#333; border:2px solid #AAA;-moz-border-radius:5px; -webkit-border-radius:5px; text-align:left;}
      #shutdown a{color:#0080FF;text-decoration:none;}
      #shutdown p{font-size:15px;}
      #shutdown h1{color:#EEE;}

  <body>
    <div id="shutdown">
      <img src="../images/interval.png" />
      <div class="message">
        <h1>Goodbye.</h1>
        <p>Interval is no longer available.  I had fun creating Interval, but it's time to move on to other projects.</p>
        <p>All <a href="http://github.com/anolson/interval">source code</a> is available on GitHub.  If you have any questions, feel free to <a href="mailto:support@intervalapp.com">get in touch</a>.</p>  
        <p>Thanks.</p>        
      </div>
    </div>
